<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Tech-Tori Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form id="survey-form">
      <label id="name-label">Name <input id="name" type="text" placeholder="Enter your Full Name" required/></label>
      <label id="email-label">Email<input id="email" type="email" placeholder="Enter your Email Id"required /></label>
      <label id="number-label">Number<input id="number" type="number" min="14" max="100" placeholder="Enter your Number" required /></label>
      <select id="dropdown">
        <option></option>
        <option></option>
        </select>
        <input type="radio" value="radio1" name="Sad-Happy">Sad
        <input type="radio" value="radio2" name="Sad-Happy">Happy
        <input type="checkbox" value="checkbox1">
        <input type="checkbox" value="checkbox2">
        <label for="experience">Tell us about your experience:
          <textarea id="experience" name="experience" rows="3" cols="30" placeholder="I had an amazing experience with ......"></textarea>
          </label>
       <input id="submit" type="submit" value="submit">
      </form>
    </body>
    </html>
